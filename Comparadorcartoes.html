<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Milhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            overflow-x: hidden;
        }

        .card-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
            border-radius: 1rem;
            overflow: hidden;
        }

        .card-item:hover {
            border-color: rgba(74, 222, 128, 0.5);
            box-shadow: 0 8px 30px rgba(74, 222, 128, 0.4);
            transform: scale(1.02);
        }

        .card-item.selected {
            border-color: #4ade80;
            box-shadow: 0 8px 30px rgba(74, 222, 128, 0.4);
            transform: scale(1.05);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.75rem; /* text-xs */
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
        }

        /* Estilos para a caixa de mensagem */
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 1rem 2rem;
            background-color: #fca5a5;
            color: #7f1d1d;
            font-weight: bold;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInOut 3s forwards;
            display: none; /* Inicia escondido */
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="#" class="text-xl font-bold text-white">Ponto a Ponto</a>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Comparar Cartões</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Programas de Pontos</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Clube de Milhas</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm">Contato</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center space-y-3 py-4 container mx-auto px-4">
        <h1 class="text-xl md:text-2xl font-extrabold text-center">Explore e Compare os Melhores Cartões para Acumular Milhas</h1>
        
        <!-- Mosaico de cartões no lugar do carrossel -->
        <div id="card-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7 gap-2 p-2">
            <!-- Os cartões serão inseridos aqui pelo JavaScript -->
        </div>

        <button id="compare-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-1.5 px-4 rounded-lg text-sm transition-transform transform hover:scale-105 opacity-50 cursor-not-allowed" disabled>
            Comparar Selecionados (0/4)
        </button>
        
        <a href="simulador.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1.5 px-4 rounded-lg text-sm transition-transform transform hover:scale-105">
            Simule o melhor cartão para mim
        </a>
    </main>
    
    <!-- Caixa de mensagem personalizada para substituir o alert -->
    <div id="message-box" class="message-box rounded-lg"></div>

    <section class="container mx-auto px-4 sm:px-6 py-6">
        <h2 class="text-xl md:text-2xl font-extrabold text-center mb-6">Comparativo de Benefícios</h2>
        <div id="comparison-table" class="bg-gray-800 rounded-lg shadow-xl p-4 sm:p-6 overflow-x-auto">
            </div>
    </section>

    <section class="container mx-auto text-center py-6 px-4">
        <h3 class="text-lg font-bold mb-2">Pronto para encontrar seu cartão ideal?</h3>
        <a href="simulador.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg text-base transition-transform transform hover:scale-105 inline-block">
            Simule o melhor cartão para mim
        </a>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardData = [
                { name: 'Azul Itaú Visa Infinite', image: 'https://i.imgur.com/Ry7Dt14.png', anuidade: 'R$ 1.200', isencaoAnuidade: 'R$ 20.000', pontosDomestico: '3.0', pontosInternacional: '3.5', embarquePrioritario: 'Sim', salasVips: 'Sim', bagagensNacional: '3', bagagensInternacional: '3', expiracao: 'Não expiram', vooCortesia: 'Sim', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'Azul Itaú Platinum', image: 'https://i.imgur.com/NxEYy3Y.png', anuidade: 'R$ 900', isencaoAnuidade: 'R$ 4.000', pontosDomestico: '2.2', pontosInternacional: '2.6', embarquePrioritario: 'Sim', salasVips: 'Sim', bagagensNacional: '3', bagagensInternacional: '2', expiracao: '24 meses', vooCortesia: 'Não', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'Azul Itaú Gold', image: 'https://i.imgur.com/4eVr2n9.png', anuidade: 'R$ 504', isencaoAnuidade: 'R$ 2.000', pontosDomestico: '1.7', pontosInternacional: '2.0', embarquePrioritario: 'Sim', salasVips: 'Não', bagagensNacional: '2', bagagensInternacional: '1', expiracao: '24 meses', vooCortesia: 'Não', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'Azul Itaú Internacional', image: 'https://i.imgur.com/fQgOexM.png', anuidade: 'R$ 420', isencaoAnuidade: 'Não disponível', pontosDomestico: '1.4', pontosInternacional: '1.5', embarquePrioritario: 'Não', salasVips: 'Não', bagagensNacional: '1', bagagensInternacional: '1', expiracao: '24 meses', vooCortesia: 'Não', acelerador: 'Não', clubes: 'Não' },
                { name: 'LATAM Pass Black', image: 'https://i.imgur.com/yG34Xdd.png', anuidade: 'R$ 1.200', isencaoAnuidade: 'R$ 20.000', pontosDomestico: '2.5', pontosInternacional: '3.5', embarquePrioritario: 'Sim', salasVips: 'Sim', bagagensNacional: '3', bagagensInternacional: '3', expiracao: 'Não expiram', vooCortesia: 'Sim', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'LATAM Pass Platinum', image: 'https://i.imgur.com/dBO5kuh.png', anuidade: 'R$ 744', isencaoAnuidade: 'R$ 4.000', pontosDomestico: '2.0', pontosInternacional: '2.0', embarquePrioritario: 'Sim', salasVips: 'Sim', bagagensNacional: '2', bagagensInternacional: '2', expiracao: '24 meses', vooCortesia: 'Não', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'LATAM Pass Gold', image: 'https://i.imgur.com/9dJkjJ7.png', anuidade: 'R$ 504', isencaoAnuidade: 'R$ 2.000', pontosDomestico: '1.6', pontosInternacional: '1.6', embarquePrioritario: 'Não', salasVips: 'Não', bagagensNacional: '1', bagagensInternacional: '1', expiracao: '24 meses', vooCortesia: 'Não', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'LATAM Pass Internacional', image: 'https://i.imgur.com/3hRyktn.png', anuidade: 'R$ 396', isencaoAnuidade: 'Não disponível', pontosDomestico: '1.3', pontosInternacional: '1.3', embarquePrioritario: 'Não', salasVips: 'Não', bagagensNacional: '0', bagagensInternacional: '0', expiracao: '12 meses', vooCortesia: 'Não', acelerador: 'Não', clubes: 'Não' },
                { name: 'Gol Smiles Visa Infinite', image: 'https://i.imgur.com/kJgbRvx.png', anuidade: 'R$ 1.428', isencaoAnuidade: 'R$ 8.000', pontosDomestico: '3.0', pontosInternacional: '5.5', embarquePrioritario: 'Sim', salasVips: 'Sim', bagagensNacional: '1', bagagensInternacional: '1', expiracao: 'Não expiram', vooCortesia: 'Não', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'Gol Smiles Platinum', image: 'https://i.imgur.com/43DvHAP.png', anuidade: 'R$ 692', isencaoAnuidade: 'R$ 4.000', pontosDomestico: '2.3', pontosInternacional: '3.5', embarquePrioritario: 'Sim', salasVips: 'Sim', bagagensNacional: '1', bagagensInternacional: '1', expiracao: '12 meses', vooCortesia: 'Não', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'Gol Smiles Gold', image: 'https://i.imgur.com/lgGFk92.png', anuidade: 'R$ 514,80', isencaoAnuidade: 'R$ 2.000', pontosDomestico: '1.8', pontosInternacional: '3.0', embarquePrioritario: 'Sim', salasVips: 'Não', bagagensNacional: '1', bagagensInternacional: '0', expiracao: '12 meses', vooCortesia: 'Não', acelerador: 'Sim', clubes: 'Sim' },
                { name: 'Gol Smiles Internacional', image: 'https://i.imgur.com/SOZ4R8t.png', anuidade: 'R$ 468', isencaoAnuidade: 'Não disponível', pontosDomestico: '1.5', pontosInternacional: '1.5', embarquePrioritario: 'Não', salasVips: 'Não', bagagensNacional: '1', bagagensInternacional: '0', expiracao: '12 meses', vooCortesia: 'Não', acelerador: 'Não', clubes: 'Não' },
                { name: 'Nubank', image: 'https://i.imgur.com/GJvnJhE.png', anuidade: 'R$ 0', isencaoAnuidade: 'R$ 0', pontosDomestico: '0', pontosInternacional: '0', embarquePrioritario: 'Não', salasVips: 'Não', bagagensNacional: '0', bagagensInternacional: '0', expiracao: 'Não se aplica', vooCortesia: 'Não', acelerador: 'Não', clubes: 'Não' }
            ];

            const cardGrid = document.getElementById('card-grid');
            const comparisonTable = document.getElementById('comparison-table');
            const compareButton = document.getElementById('compare-button');
            const messageBox = document.getElementById('message-box');
            let selectedCards = [];

            // Adiciona as imagens dos cartões ao grid
            cardData.forEach((card, index) => {
                const cardItem = document.createElement('div');
                cardItem.className = 'card-item rounded-lg shadow-md';
                cardItem.setAttribute('data-index', index);
                cardItem.innerHTML = `
                    <img src="${card.image}" alt="${card.name} Card" class="card-image rounded-lg" draggable="false">
                    <div class="card-title text-sm font-semibold">${card.name}</div>
                `;
                cardGrid.appendChild(cardItem);
            });
            
            const cardItems = Array.from(cardGrid.children);

            // Gerencia a seleção dos cartões
            cardItems.forEach(item => {
                item.addEventListener('click', () => {
                    const cardIndex = item.getAttribute('data-index');
                    const card = cardData[cardIndex];
                    
                    const isSelected = selectedCards.some(c => c.name === card.name);

                    if (isSelected) {
                        selectedCards = selectedCards.filter(c => c.name !== card.name);
                        item.classList.remove('selected');
                    } else if (selectedCards.length < 4) {
                        selectedCards.push(card);
                        item.classList.add('selected');
                    } else {
                        showMessage('Você pode selecionar no máximo 4 cartões para comparar.');
                    }
                    
                    updateCompareButtonState();
                });
            });

            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            }

            function updateCompareButtonState() {
                compareButton.textContent = `Comparar Selecionados (${selectedCards.length}/4)`;
                if (selectedCards.length >= 2) {
                    compareButton.disabled = false;
                    compareButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    compareButton.classList.add('opacity-100', 'cursor-pointer');
                } else {
                    compareButton.disabled = true;
                    compareButton.classList.add('opacity-50', 'cursor-not-allowed');
                    compareButton.classList.remove('opacity-100', 'cursor-pointer');
                }
            }

            // Ação do botão "Comparar Selecionados"
            compareButton.addEventListener('click', () => {
                if (selectedCards.length >= 2) {
                    generateComparisonTable(selectedCards);
                    // Rola suavemente para a tabela após a geração
                    comparisonTable.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    showMessage('Selecione ao menos 2 cartões para comparar.');
                }
            });

            // Funções para gerar a tabela de comparação
            const features = [
                { id: 'anuidade', label: 'Anuidade' },
                { id: 'isencaoAnuidade', label: 'Isenção (gasto mensal)' },
                { id: 'pontosDomestico', label: 'Pontos/Dólar (Nacional)' },
                { id: 'pontosInternacional', label: 'Pontos/Dólar (Internacional)' },
                { id: 'embarquePrioritario', label: 'Embarque Prioritário' },
                { id: 'salasVips', label: 'Salas VIPs' },
                { id: 'bagagensNacional', label: 'Bagagens Extras (Nacional)' },
                { id: 'bagagensInternacional', label: 'Bagagens Extras (Internacional)' },
                { id: 'expiracao', label: 'Expiração dos Pontos' },
                { id: 'vooCortesia', label: 'Voo Cortesia' },
                { id: 'acelerador', label: 'Acelerador de Pontos' },
                { id: 'clubes', label: 'Clubes' }
            ];

            function generateComparisonTable(cardsToCompare) {
                if (cardsToCompare.length === 0) {
                    comparisonTable.innerHTML = `<p class="text-center text-gray-400">Selecione 2 ou mais cartões para comparar.</p>`;
                    return;
                }
                
                let tableHtml = `<div class="grid grid-cols-[1fr_repeat(${cardsToCompare.length},minmax(80px,1fr))] gap-1 sm:gap-1 text-xs">`;

                // Cabeçalho da tabela com as imagens
                tableHtml += `<div class="p-2 font-bold text-sm text-gray-400 sticky left-0 bg-gray-800 z-10">Benefício</div>`;
                cardsToCompare.forEach(card => {
                    tableHtml += `
                        <div class="flex flex-col items-center justify-center p-2">
                            <img src="${card.image}" alt="${card.name}" class="w-8 h-auto rounded-md shadow-md mb-1" draggable="false">
                            <span class="text-xs text-center font-semibold">${card.name}</span>
                        </div>
                    `;
                });
                
                // Linhas de dados
                features.forEach((feature, i) => {
                    const bgColor = i % 2 === 0 ? 'bg-gray-700' : 'bg-gray-700/50';
                    tableHtml += `<div class="p-2 ${bgColor} rounded-md font-bold sticky left-0 z-10">${feature.label}</div>`;
                    cardsToCompare.forEach(card => {
                        let displayValue = card[feature.id];
                        if (displayValue === 'Sim') {
                            displayValue = `<span class="text-green-400 text-base font-bold">✓</span>`;
                        } else if (displayValue === 'Não') {
                            displayValue = `<span class="text-red-400 text-base font-bold">✗</span>`;
                        }
                        tableHtml += `<div class="p-2 ${bgColor} rounded-md text-center flex items-center justify-center">${displayValue}</div>`;
                    });
                });
                
                tableHtml += `</div>`;
                comparisonTable.innerHTML = tableHtml;
            }

            // Configuração inicial
            updateCompareButtonState();
            generateComparisonTable([]); // Gera uma tabela vazia no início
        });
    </script>
</body>
</html>
